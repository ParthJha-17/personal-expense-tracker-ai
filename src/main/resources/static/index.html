<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <div>
          <h1>Personal Expense Tracker</h1>
          <p class="subtitle">Manage expenses and get AI-backed recommendations.</p>
        </div>
        <button id="refreshExpenses" class="ghost">Refresh</button>
      </header>

      <section class="card">
        <h2>Add or Update Expense</h2>
        <form id="expenseForm" class="grid">
          <input type="hidden" id="expenseId" />
          <label>
            Amount
            <input type="number" step="0.01" id="amount" required />
          </label>
          <label>
            Description
            <input type="text" id="description" required />
          </label>
          <label>
            Date
            <input type="date" id="date" />
          </label>
          <div class="form-actions">
            <button type="submit" id="expenseSubmit">Save Expense</button>
            <button type="button" id="expenseCancel" class="ghost hidden">Cancel</button>
          </div>
        </form>
        <p id="expenseStatus" class="status"></p>
      </section>

      <section class="card">
        <h2>Expenses</h2>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Category</th>
                <th>Confidence</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="expensesBody"></tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <h2>Get Recommendations</h2>
        <form id="recommendationForm" class="stack">
          <label>
            Goals
            <textarea id="goals" rows="3" placeholder="e.g., build an emergency fund and pay off credit cards"></textarea>
          </label>
          <label>
            Profile
            <textarea id="profile" rows="3" placeholder="e.g., single income, moderate risk tolerance, monthly surplus"></textarea>
          </label>
          <button type="submit">Request Recommendations</button>
        </form>
        <div id="recommendationResult" class="recommendation hidden">
          <h3 id="recModel"></h3>
          <p id="recRationale"></p>
          <ul id="recList"></ul>
        </div>
        <p id="recommendationStatus" class="status"></p>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
