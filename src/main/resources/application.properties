spring.application.name=expense-tracker

spring.datasource.url=jdbc:h2:mem:expense_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

openai.api.key=${OPENAI_API_KEY}
openai.model=gpt-4o-mini
openai.prompt.template=classpath:prompts/expense-categorization.txt
openai.rag.enabled=true
openai.rag.knowledge-base=classpath:rag/expense-categories.md
openai.rag.max-snippets=3
openai.recommendations.prompt.template=classpath:prompts/expense-recommendations.txt
openai.recommendations.rag.enabled=true
openai.recommendations.rag.knowledge-base=classpath:rag/personal-finance-models.md
openai.recommendations.rag.max-snippets=4
